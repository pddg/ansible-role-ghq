---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: ubuntu-focal
    image: ubuntu:20.04
  - name: ubuntu-bionic
    image: ubuntu:18.04
  - name: ubuntu-xenial
    image: ubuntu:16.04
provisioner:
  name: ansible
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
